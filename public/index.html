<!DOCTYPE html>
<html ng-app="">
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Contact List App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script src="controller/controller.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text"  ng-model="ncontact.name" class="form-control"/></td>
                        <td><input type="text"  ng-model="ncontact.email" class="form-control"/></td>
                        <td><input type="text"  ng-model="ncontact.num" class="form-control"/></td>
                        <td><input type="button"  ng-click="addContact()" class="btn btn-primary" value="Add Contact"/></td>
                        <td><input type="button"  ng-click="update(ncontact._id)" class="btn btn-info" value="Update"/></td>
                    </tr>
                    <tr ng-repeat="con in contact">
                        <td>{{con.name}}</td>
                        <td>{{con.email}}</td>
                        <td>{{con.num}}</td>     
                        <td><button class="btn btn-danger" ng-click="remove(con._id)">Remove</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(con._id)">Edit</button></td>                                           
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
